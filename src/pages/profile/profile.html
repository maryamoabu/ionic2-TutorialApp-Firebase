<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>  
        </button>
      </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
    Meus Dados
    </ion-list-header>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Name
          </ion-col>
          <ion-col *ngIf="userProfile?.name">
            {{userProfile?.name}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="dob-label">Data Nasc.</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>
    <button ion-button block (click)="uploadImageProfile()">
      Incluir Foto
    </button>
    <button ion-button block (click)="displayImageProfile()">
      Display
    </button>
    
    <button ion-button block (click)="updateUserProfile()">
      Alterar Meus Dados
    </button>
    <button ion-button block>
      Resetar Senha
    </button>
    <button ion-button block>
      Alterar Endere√ßo de Email
    </button>
