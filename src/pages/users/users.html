<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>  
        </button>
      </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Users - {{ loggedUser }}</h3>
    
    <ion-list>
    <ion-item *ngFor="let user of users">
      <h2>{{user?.name}}</h2>
      <!-- <p>Data Nasc.: <strong>${{event?.birthDate}}</strong></p> -->
    </ion-item>
  </ion-list>
</ion-content>
